<!DOCTYPE html>
<html>
<head>
  <title data-i18n-content="popupTitle">Bold Formatter</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1 data-i18n-content="popupTitle">Bold Formatter</h1>
  <textarea id="inputText" data-i18n-placeholder="popupInputPlaceholder" placeholder="Paste text here..."></textarea>
  <div id="outputContainer">
    <h2 data-i18n-content="popupOutputHeading">Formatted Text:</h2>
    <pre id="outputText"></pre>
  </div>
  <button id="copyButton" data-i18n-content="popupCopyButton">Copy Bold Text</button>

  <div class="footer">
    <a href="http://www.lipalife.de" target="_blank">Design by Lipa LIFE</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
